<!--password_reset.html-->
{% extends 'index.html' %}

{% block content %}
<div class="container">
    <form method="post" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: rgba(255, 255, 255, 0.8);">
        <h3>Восстановление пароля</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Восстановить пароль</button>
    </form>
</div>
{% endblock %}
