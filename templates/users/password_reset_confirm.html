{% extends 'main/index.html' %}

{% block content %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Пароль успешно изменен{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение стилей для красивого оформления -->
    <style>
        body {
            padding: 20px;
        }
        .message {
            max-width: 400px;
            margin: 0 auto;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
            padding: 10px 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="message">
                    <h2 class="text-center">{% blocktranslate %}Пароль успешно изменен!{% endblocktranslate %}</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JavaScript (необходимо для некоторых компонентов) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
